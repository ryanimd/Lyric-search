<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lyric Search</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Zen+Dots&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="banner">
      <h1>Lyric Search</h1>
    </div>
    <div class="user-input">
      <form>
        <input type="text" placeholder="Search by Artist" id="user-artist">
        <input type="text" placeholder="Search by Song" id="user-song">
        <input type="submit" value="Search" class="button">
      </form>
    </div>
    </div>
    <button id="open-info">About this song</button>
    <div id="modal">
      <div id="info-box">
        <h1 id="info-header">A look inside...</h1>

        <a href="#" id="close">Close</a>
      </div>
    </div>
    <div class="search-results">

    </div>
  </body>
</html>
